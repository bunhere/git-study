<!doctype html>
<head><script>
window.addEventListener('devicemotion', function(e) {
    var d = document,
        acc = e.acceleration,
        acc2 = e.accelerationIncludingGravity,
        rot = e.rotationRate;
    d.getElementById("acc").innerHTML = acc.x + ", " + acc.y + ", " + acc.z;
    d.getElementById("acc2").innerHTML = acc2.x + ", " + acc2.y + ", " + acc2.z;
    d.getElementById("rot").innerHTML = rot.x + ", " + rot.y + ", " + rot.z;
}, false);
</script></head>
<body>
Acceleration: <div id="acc"></div>
AccelerationIncludingGravity: <div id="acc2"></div>
rotationRate: <div id="rot"></div>
</body>
