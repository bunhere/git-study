<!doctype html>
<head>
<script>
var timerHandle;
var count = 0;

var sdate;
var cdate;
var str = "";
function result() {
    var edate = new Date();
    str = " * : " + (edate - sdate) + "<br>" + str;
    document.all["test"].innerHTML = str;
    //document.write(" time : " + (edate - sdate));
    clearInterval(timerHandle);
}
 
function timer() {
    count++;
    var odate = new Date();
    str = count + " : " + (odate - cdate) + " <br>" + str;
    cdate = odate;
    //document.all["test"].innerHTML = str;
    if (count == 60 * 3)
        result();
}
function load() {
    sdate = new Date();
    timerHandle = setInterval(timer, 10);
}
</script>
</head>
<body onload="load();">
<div id="test"></div>
<script>
</script>
</body>
