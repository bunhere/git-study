<!doctype html>
<head><script>
window.addEventListener('devicemotion', function(e) {
    var d = document,
        acc = e.acceleration,
        acc2 = e.accelerationIncludingGravity,
        rot = e.rotationRate;
    d.getElementById("acc").innerHTML = Math.round(acc.x) + ", " + Math.round(acc.y) + ", " + Math.round(acc.z);
    d.getElementById("acc2").innerHTML = Math.round(acc2.x) + ", " + Math.round(acc2.y) + ", " + Math.round(acc2.z);
    d.getElementById("rot").innerHTML = Math.round(rot.alpha) + ", " + Math.round(rot.beta) + ", " + Math.round(rot.gamma);
}, false);
</script></head>
<body>
Acceleration: <div id="acc"></div>
AccelerationIncludingGravity: <div id="acc2"></div>
rotationRate: <div id="rot"></div>
</body>
